<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoin Landing Page</title>
    <link rel="stylesheet" href="GchadFonts/stylesheet.css">
    <style>
        body {
            margin: 0;
            /* font-family: 'M PLUS Rounded 1c', sans-serif; */
            background-color: #1a1a2e;
            color: #fff;
        }


        header h1 {
            font-family: 'Kashima Brush Demo', sans-serif;
            font-size: 2em;
            color: red;
            /* White color for contrast, adjust as needed */
            text-align: center;
            margin: 0;
            padding: 20px 10px;
        }

        header {
            text-align: center;
            padding: 20px 10px;
        }

        header h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
        }

        .hero {
            text-align: center;
            padding: 50px 10px;
        }

        /* Video Styling */
        .hero video {
            max-width: 80%;
            border: 5px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Image Styling */
        .hero img {
            max-width: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #fff;
            color: #1a1a2e;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            font-family: 'Kashima Brush Demo';
        }

        .cta-button:hover {
            background-color: #0f3460;
            color: #fff;
        }

        /* Flexbox for Icons Section */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .icon-container a {
            display: inline-block;
            padding: 10px;
            color: #fff;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .icon-container a:hover {
            transform: scale(1.1);
        }

        .contract-address {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #0f3460;
            color: red;
            font-size: 1.2em;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            font-family: 'Noto Sans JP', sans-serif;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0f3460;
            color: red;
            margin-top: 50px;
            font-family: 'Kashima Brush Demo';
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

        <!-- Call to Action -->

    <!-- Icon Links Section -->
    <section class="icon-container">

        </a>
        <!-- Twitter Icon -->

            <img src="./GCHAD graphics/x-social-media-logo-icon.svg" alt="Twitter" style="width: 50px; height: 50px;">
        </a>

    <!-- Contract Address Section -->
    <div class="contract-address">
        Contract Address: <br> FP4K8gHxVgeQ15qZCco4onZCabR8cEfFn9vbngg7pump
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Giga Chadsuka CTO. All Rights Reserved.</p>
    </footer>

</body>

</html>
